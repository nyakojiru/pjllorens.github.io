<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>
      <div id="instrucciones">
        <h1>Instrucciones</h1>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h1>Objetivo</h1>
        <div class="texto-centrado">
          <img src="images/final.png">
        </div>
      </div>
      <div id="ultimo-mov">
        <h1>Ultimo Movimiento</h1>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div id="pieza1" class="estilado"><img src="images/10.jpg"></div>
        <div id="pieza2" class="estilado"><img src="images/20.jpg"></div>
        <div id="pieza3" class="estilado"><img src="images/30.jpg"></div>
        <div id="pieza4" class="estilado"><img src="images/40.jpg"></div>
        <div id="pieza5" class="estilado"><img src="images/50.jpg"></div>
        <div id="pieza6" class="estilado"><img src="images/60.jpg"></div>
        <div id="pieza7" class="estilado"><img src="images/70.jpg"></div>
        <div id="pieza8" class="estilado"><img src="images/80.jpg"></div>
        <div id="pieza9" class="estilado"></div>
      </div>
    </div>
    <div id="footer">
      <p>Desarrollado por Patricio Llorens</p>
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
